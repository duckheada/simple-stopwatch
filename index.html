<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sam's toggl app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="hOne">Toggl that!</h1>
    <div id="display">
      <p id="timer">00:00:00</p>
    </div>
      
    <div>
      <ul id="lapsesLi"></ul>
    </div>
    
    <div class="buttons">
      <button id="startstop" onclick="startStopButton()">Start</button>
      <button id="laps" onclick="lapsButton()">Laps</button>
      <button id="reset" onclick="resetButton()">Reset</button>
    </div>
  </div>
  <script type="text/javascript" src="./app.js"></script>
</body>

</html>
